<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            color: white;
            display: block;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the webpage.</p>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about us here.</p>
        </section>
        
        <section id="services">
            <h2>Services</h2>
            <p>Explore the services we offer.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us here.</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
